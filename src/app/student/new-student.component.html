<div class="container">
  <h1>New Student</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" required [(ngModel)]="StudentDetail.name">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" name="age" [(ngModel)]="StudentDetail.age">
    </div>

    <div class="form-group">
      <label for="standard">Standard</label>
      <input type="text" class="form-control" name="standard" [(ngModel)]="StudentDetail.standard">
    </div>

    <div class="form-group">
      <label for="place">Place</label>
      <input type="text" class="form-control" name="place"[(ngModel)]="StudentDetail.place">
    </div>


    <button type="submit" class="btn btn-success" (click)="studentSave()">Submit</button>

  </form>
</div>  


<p>
 
  <a routerLink="/student">All Students</a>
</p>
